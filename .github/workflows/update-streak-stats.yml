name: Update Streak Stats (Multi-Theme)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'     # Daily at midnight UTC
  workflow_dispatch:        # Manual trigger

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests svgwrite python-dateutil

      - name: Generate SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p assets/Streaks
          
          # This script now generates all 3 files automatically
          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}"
          
          echo "âœ… SVG Generation Complete"

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all new SVG files
          git add assets/Streaks/streak-ocean.svg
          git add assets/Streaks/streak-forest.svg
          git add assets/Streaks/streak-github.svg
          
          # Commit only if changed
          git diff --staged --quiet || git commit -m "Update streak stats [$(date +%Y-%m-%d)]"
          git push
